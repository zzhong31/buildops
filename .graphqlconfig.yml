projects:
  buildops:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-west-2
        apiId: tbah2vjbhrgg5mbrwncvytwpn4
        maxDepth: 2
extensions:
  amplify:
    version: 3
